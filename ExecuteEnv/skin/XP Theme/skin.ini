[Interface]

//Description
//スキンの説明文を記述します。「\n」が改行に変換されます。
Description=XP のTheme を有効にする(だけの)スキンです。\n使用の場合は (64)undonut.exe と同じフォルダに(64)undonut.exe.manifestを置いてください。

//共通
//THEME要素を指定する場合はunDonut.exe.manifestファイルをunDonut.exeと
//同じフォルダに配置する必要があります
//manifestファイルはdocフォルダに同梱してあります

//TabStyle
//タブの表示スタイルについて設定します
//DEFAULT : タブスキンファイル（TabSkinCur.bmp,TabSkinNone.bmp,TabSkinSel.bmp）を
　　　　　　使用してタブを表示します。
//CLASSIC : タブスキンおよびテーマ機能を使用しないシンプルな表示を行います
//THEME   : XPのテーマ機能を利用してタブを描画します。タブスキンは使用されません
TabStyle=THEME

//ComboStyle
//コンボボックスの表示スタイルについて設定します
//DEFAULT : フラットなタイプの縁を表示します
//CLASSIC : Windows標準コンボボックスの深みのある縁を表示します
//THEME   : XPのテーマ機能を利用してコンボボックスを描画します
ComboStyle=THEME

//ReBar
//リバー（上部のツールバーの集合またはその各個）の表示スタイルについて設定します
//RebarBGStyle
//リバーの背景をどのようにするかについての設定
//DEFAULT : rebar.bmpがあればそれを使います。なければ普通の背景色で塗りつぶします
//STRETCH : rebar.bmpをリバーの大きさに合わせて拡大縮小します。現状では再描画に難があります
//THEME   : XPのテーマ機能を利用してリバーの背景を描画します
RebarBGStyle=THEME
//RebarNoBoader
//リバーが各ツールバー間の境界線を持たないかどうかを設定します
//YES : 境界線を持ちません
//NO  : 境界線を持ちます
RebarNoBoader=NO

//StatusStyle
//ステータスバーの表示スタイルについて設定します
//DEFAULT : status.bmpがあればそれを敷き詰めて表示します
//STRETCH : status.bmpを拡大縮小して描画します。多少の誤差があります
//THEME   : status.bmpを使用しません。XPのテーマ機能によってステータスバーが描かれます
StatusStyle=THEME

//StatusTextColor
//ステータスバーの文字色を指定します。ただしStatusStyleがThemeの時は適用されません
StatusTextColor=00FF00

//StatusBackColor
//ステータスバーの背景色を指定します。が、現在おそらく正常に動作しません。作成中。
//このキーを記述しなければ標準の色が使われます。
//StatusBackColor=808080
